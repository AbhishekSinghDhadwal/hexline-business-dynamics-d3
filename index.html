
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Transitions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container my-4">
        <header class="text-center mb-4">
            <h1>D3 Transitions - Using the CORGIS Business Dynamics Dataset</h1>
            <hr>
        </header>

        <!-- control panel section-->
        <section id="control-panel" class="border border-dark rounded bg-light p-3 mb-4 shadow-sm">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="attribute-select" class="form-label">Attribute <span id="attribute-tooltip-icon" class="tooltip-icon">?</span></label>
                    <select id="attribute-select" class="form-select">
                        <option value="Data.Job Creation.Rate">Job Creation Rate</option>
                        <option value="Data.Job Destruction.Rate">Job Destruction Rate</option>
                        <option value="Data.Job Creation.Count">Job Creation Count</option>
                        <option value="Data.DHS Denominator">DHS Denominator</option>
                        <option value="Data.Job Destruction.Continuers">Job Destruction Continuers</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="scale-toggle" class="form-label">Attribute Scale Selection</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="scale-toggle">
                        <label class="form-check-label" for="scale-toggle">Use all years</label>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="year-selector" class="form-label">Year</label>
                    <input type="range" class="form-range" id="year-selector" min="1978" max="2018" value="1978">
                    <span id="year-display">1978</span>
                </div>
                <div class="col-md-3 d-flex justify-content-center">
                    <button id="play-button" type="button" class="btn btn-primary align-self-center">Play</button>
                </div>
            </div>
        </section>

        <!-- viz panels - hex map and line chart -->
        <section id="visualization-panels" class="row">
            <div id="hex-map-panel" class="col-md-6 mb-3">
                <div class="border border-dark rounded bg-light p-2 shadow-sm">
                    <h4 class="text-center">~ hex map ~</h4>
                    <svg id="hex-map-svg" width="100%" height="400"></svg>
                    <div id="legend-container" class="mt-2" style="text-align: center;"></div>
                </div>
            </div>
            <div id="line-chart-panel" class="col-md-6 mb-3">
                <div class="border border-dark rounded bg-light p-2 shadow-sm">
                    <h4 class="text-center">~ line chart ~</h4>
                    <svg id="line-chart-svg" width="100%" height="470"></svg>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
